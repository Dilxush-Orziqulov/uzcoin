<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="tel">


        <div class="container">

            <div class="notcoin-top">

                <div class="coin-value">
                    <img src="./img/coin.png" alt="">
                    <h1 class="ochko">0</h1>
                </div>

                <div class="league">
                    <img src="./img/bronza.png" alt="" class="league_logo">
                    <p class="league_text">Bronza</p>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <img src="./img/notcoin.png" alt="" class="btn_coin">
            </div>

            <div class="notcoin-bottom">

                <div class="menu">

                    <div class="menu-left">
                        <img src="./img/chaqmoq.png" alt="">
                        <div class="text">
                            <h2 class="mablag">5000</h2>
                            <span>/</span>
                            <span class="mablag2">5000</span>
                        </div>
                    </div>

                    <div class="menu-right">
                        <div class="box">
                            <img src="./img/prize.png" alt="">
                            <p>Frens</p>
                        </div>
                        <div class="box earn">
                            <img src="./img/coin.png" alt="">
                            <p>Earn</p>
                        </div>
                        <div class="box">
                            <img src="./img/boost.png" alt="">
                            <p>Boosts</p>
                        </div>
                    </div>

                </div>

                <div class="line"></div>
            </div>

        </div>


    </div>

    <script src="./js/app.js"></script>
</body>

</html>
